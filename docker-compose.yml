# ClawdBot Python - Docker Compose Configuration
# Version: 0.3.0
# SECURITY: For testing only - DO NOT use in production without review

version: '3.8'

services:
  clawdbot:
    build: .
    container_name: clawdbot-test
    
    # Security: Read-only root filesystem
    read_only: true
    
    # Security: Drop all capabilities
    cap_drop:
      - ALL
    
    # Security: No new privileges
    security_opt:
      - no-new-privileges:true
    
    # Ports (localhost only for safety)
    ports:
      - "127.0.0.1:18789:18789"  # Gateway (localhost only)
      - "127.0.0.1:8080:8080"    # Web UI (localhost only)
    
    # Environment variables (NEVER commit real keys!)
    environment:
      # IMPORTANT: Set these via .env file or docker-compose override
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # Demo mode (safe defaults)
      - CLAWDBOT_ENV=demo
      - CLAWDBOT_LOG_LEVEL=INFO
      
    # Volumes (minimal, specific)
    volumes:
      # Writable temp directory
      - /tmp
      # Config directory (read-only recommended)
      - ./demo-config:/home/clawdbot/.clawdbot:ro
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Network isolation
    networks:
      - clawdbot-net
    
    # Restart policy
    restart: unless-stopped
    
    # Override command for demo
    command: ["python", "-m", "clawdbot.cli", "status"]

networks:
  clawdbot-net:
    driver: bridge
    internal: false  # Set to true for complete isolation
